<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viikon Laskuri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Viikon laskuri</h1>
        <form id="activity-form">
            <label for="activity">Valitse aktiviteetti:</label>
            <select id="activity" required>
                <option value="">--Valitse aktiviteetti--</option>
                <option value="tyo">Työ</option>
                <option value="opiskelu">Opiskelu</option>
                <option value="treenit">Treenit</option>
                <option value="vapaa-aika">Vapaa-aika</option>
                <option value="muu">Muu</option>
            </select>

            <label for="description">Kuvaus:</label>
            <input type="text" id="description" placeholder="Kuvaile aktiviteettia" required>

            <label for="hours">Tunnit:</label>
            <input type="number" id="hours" min="0" step="0.1" required>

            <button type="button" id="add-button">Lisää aktiviteetti</button>
            <button type="button" id="clear-button">Tyhjennä kaikki</button>
        </form>

        <div id="summary">
            <h2>Yhteenveto</h2>
            <ul id="activity-list"></ul>
            <p id="total-hours">Yhteensä: 0 tuntia</p>
        </div>
    </div>

    <script src="workshop1.js"></script>
</body>
</html>
