<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <title>Päivän suunnitelma</title>
</head>
<body>
    <header>
        <div class="profile">
            <img src="307ce493-b254-4b2d-8ba4-d12c080d6651.jpg" alt=""> 
            <span class="profile-text">Moi käyttäjä</span>
        </div>
        <h1>Päivän suunnitelma</h1>
        <div class="date">
            <span id="currentDate"></span> 
        </div>
        <div class="weather">
            <span id="weatherCondition"></span> 
            <video id="weatherVideo" width="150" autoplay muted loop></video>
            <img id="defaultImage" width="150" style="display: none;" alt="Oletus sääkuva">
        </div>
    </header>

    <!-- Päiväkirjakontti, jossa päiväkirjan merkintä -->
    <div class="journalPlans-container">
        <div id="output"></div> <!-- Päiväkirjamerkintä näytetään tässä -->
    </div>

    <!-- Lomakekontti, jossa päiväkirjalomake -->
    <div class="form-container">
        <div class="form-box">
            <form id="activitiesForm" action="/submit" method="POST">
                <label for="mood">Tämän päivän fiilis</label>
                <input type="text" id="mood" name="mood" placeholder="Kirjoita mielialasi">   
                <label for="activities">Toiminnot</label>
                <ul id="activitiesList">
                    <li> <input type="text" name="activities" placeholder="Lisää uusi toiminto"></li>    
                </ul> 
                <p id="addActivity">&nbsp&nbsp&nbsp&nbsp&nbsp<span class="clickable-text">+ Lisää toiminto</span></p>

                <label for="description">Toimintojen kuvaus:</label>
                <textarea id="description" name="description" rows="8" cols="50" placeholder="Kirjoita toimintojen kuvaus tähän"></textarea>

                <br>
                <button type="submit">Lähetä</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
